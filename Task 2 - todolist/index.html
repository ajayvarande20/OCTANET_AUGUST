<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Bootstrap4 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- included Font Awesome CDN --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- included sweetalert2 CDNs --> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css">
    <!-- Bootstrap-Cookie-Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.css">
    <title> Online To-Do List</title>
  </head>
  <body>
    <div class="header">
      <h3 style="margin-bottom:10px">Hello,&nbsp; <u onclick="updatename()" id="username" style="cursor: pointer;">Guest</u></h3>
      <h1 class="title1"> Just Do It.</h1> 
    </div>
      
    <div class="header2">
      <h2 id="title2"> Make Your To Do List:</h2>
      <div id="form">
        <form id="taskForm">
          <input class="todo-input" type="text" placeholder="Add a task.">
          <button class="todo-btn" type="submit"> Add</button>
        </form>
      </div>
      <ul id="list"></ul>
    </div>
    

    <script src="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <script>
      loadname();

      document.getElementById('taskForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const input = document.querySelector('.todo-input');
        const taskTitle = input.value.trim();
        if (taskTitle) {
          AddTask(taskTitle);
          input.value = ''; // Clear the input field
        }
      });
    </script>
  </body>
</html>
